<div class="flex options">
  <button (click)="setWeek()">Week</button>
  <button (click)="setMonth()">Month</button>
  <button (click)="next()">>></button>
  <button (click)="prev()"><<</button>

  <button (click)="nextDayInWeek()">></button>
  <button (click)="prevDayInWeek()"><</button>

  <button (click)="zoomIn()">+</button>
  <button (click)="zoomOut()">-</button>
</div>

<div id="calendar"></div>
